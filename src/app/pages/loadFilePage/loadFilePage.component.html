<div
  class="h-screen w-screen bg-gradient-to-b from-green-400 to-blue-500 flex justify-center items-center flex-col"
>
  <h1
    class="text-center text-4xl md:text-6xl text-gray-800 uppercase font-bold"
  >
    Carga tu planilla
  </h1>

  <form
    class="mt-10 flex gap-6 justify-center items-center"
    [formGroup]="form"
    (ngSubmit)="handleSubmit()"
  >
  @if (form.get('file')?.valid) {
    <i class="fas fa-file-excel text-5xl"></i>
  }
    <input
      class="block w-full border-dashed border-2 border-gray-700 py-2 px-3 rounded-md cursor-pointer file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:cursor-pointer file:bg-gray-900 file:text-white hover:file:bg-gray-600"
      type="file"
      accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
      (change)="handleChange($event)"
    />


    <button
    type="submit"
    [disabled]="form.invalid"
    class="bg-gray-900 px-4 py-2 text-white rounded-md fotn-bold uppercase shadow-md w-full md:w-auto cursor-pointer"
    >
    Enviar
    </button>
  </form>
  @if (isLoading()) {
    <app-spinner></app-spinner>
  }

  @if (resp()) {
    <div
    [class]="alertaMsg(resp()!.ok)">
      <p class="text-white text-3xl md:text-6xl font-bold uppercase">{{resp()?.msg}}</p>
    </div>
  }

</div>
